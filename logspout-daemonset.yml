---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: logspout
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: logspout
rules:
- apiGroups:
  - ""
  resources:
  - namespace
  - pods
  verbs:
  - get
  - list
  - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: logspout
roleRef:
  kind: ClusterRole
  name: logspout
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: logspout
  namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: logspout
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: logspout
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: logspout
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      serviceAccountName: logspout
      containers:
      - resources:
          limits:
            memory: 64Mi
        securityContext:
          privileged: true
        env:
        - name: SYSLOG_TAG
          value: '{{ index .Container.Config.Labels "io.kubernetes.pod.name" }}'
        - name: SYSLOG_HOSTNAME
          value: '{{ index .Container.Config.Labels "io.kubernetes.pod.namespace" }}.{{ index .Container.Config.Labels "io.kubernetes.container.name" }}'
        - name: SYSLOG_FORMAT
          # value: rfc3164
          value: rfc5424
        - name: ROUTE_URIS
          valueFrom:
            secretKeyRef:
              name: logspout-secret
              key: route-uri
        image: gliderlabs/logspout:v3.2.3
        name: logspout
        volumeMounts:
        - name: log
          mountPath: /var/run/docker.sock
          readOnly: true
        - name: tz-config
          mountPath: /etc/localtime
      volumes:
      - name: log
        hostPath:
          path: /var/run/docker.sock
      - name: tz-config
        hostPath:
           path: /usr/share/zoneinfo/Asia/Tokyo
